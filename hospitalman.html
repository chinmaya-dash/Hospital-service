<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOSPITAL MANAGEMENT</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <br>
    <div class="container">
        <h3>Billing and Payment</h3>
        <br>
        <form>
            <div class="mb-4">
                <label class="form-label" for="text" id="patientName">Patient's Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
            </div>

            <label class="form-label" for="amount">Total Amount </label>
            <div class="input-group mb-4">
                <button type="button" class="btn btn-close-white active" title="Just For Show">
                    <i class="bi bi-currency-rupee"></i>
                </button>
                <input type="text" class="form-control" placeholder="Amount" required>
            </div>

            <br><br>

            <div class="mb-4">
                <input type="checkbox" class="form-check-input" id="remember_me">
                <label class="form-check-label" for="remember_me"> I checked all the details and agreed to all the terms
                    and conditions.</label>
            </div>

            <div class="d-flex">
                <button type="submit" class="btn btn-outline-primary"><a href="payment.html"
                        style="text-decoration: none;">Pay</a></button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bootstrap.js"></script>

</body>

</html>
