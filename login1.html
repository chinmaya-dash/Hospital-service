<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Dont't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register hide">
            <h2>Registeration</h2>
            <form action="#">
                <div class="container">
                    <div class="form-header-group header-large">
                        <div class="header-text httal htvam">
                            <h2 id="header_28" class="form-header" data-component="header">Register Here</h2>
                            <div id="subHeader_28" class="form-subHeader">
                            </div>       
                        </div>
                    </div>
                </li>
                <br>
                <br>
                <label for="Name">Name :- </label>
                <input type="text" placeholder="Enter Name">
                <br>
                <br>
                <label for="Caste">Caste :- </label>
                <input type="text" placeholder="Enter Caste">
                <br>
                <br>
                <label for="birthday">DOB :- </label>
                <input type="date" id="birthday" name="birthday">
                <br>
                <br>
                <label for="Contact">Contact :- </label>
                <input type="number" placeholder="Enter Phone Number">
                <br>
                <br>
                <label for="Email">Email :- </label>
                <input type="text" placeholder="Enter E-mail">
                <br>
                <br>
                <label for="Address">Address  :- </label>
                <input type="text" placeholder="Enter Residence">
                <br>
                <br>
                <label for="AgPin">Pin :- </label>
                <input type="number" placeholder="Enter Pin">
                <br>
                <br>
                <label for="Blood Group"> Blood Group :- </label>
                <input type="text" placeholder="Enter Blood Group ">
                <br>
                <br>
                <label for="Age">Age :- </label>
                <input type="number" placeholder="Enter Age">
                <br>
                <br>
                <!-- <label for="Language">Language :- </label>
                <input type="text" placeholder="Language">
                <br>
                <br> -->
                <label for="Sex">Gender :- </label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <br>
                <br>
            </div>
        
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
