<body>

    <br><br>
    <div class="container">
        <h4>Payment Methods</h4>
        <br>
        <form>
            <div class="mb-4">
                <ul>
                    <input type="radio" title="upi" id="upi1" name="payment_method">
                    <label for="upi">
                        <div class="container">
                            UPI
                        </div>
                    </label><br><br>
                    <input type="radio" title="credit" id="cred" name="payment_method">
                    <label>
                        <div class="container">
                            Credit/Debit Card
                        </div>
                    </label><br><br>
                    <input type="radio" title="NetBanking" id="net" name="payment_method">
                    <label>
                        <div class="container">
                            NetBanking
                        </div>
                    </label><br><br>
                    <input type="radio" title="Wallet" id="wallet" name="payment_method">
                    <label>
                        <div class="container">
                            Wallet
                        </div>
                    </label><br><br>

                </ul>
                <br>
                <div>
                    <button type="button" class="btn btn-outline-danger"><a class="btn-red" href="hospitalman.html"
                            style="text-decoration: none;">Cancel</a></button>
                    <button type="button" class="btn btn-outline-primary"><a href="congo.html"
                            style="text-decoration: none;" target="_blank">Continue</a></button>

                </div>
            </div>
        </form>
    </div>
